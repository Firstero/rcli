{% extends "base.html" %}

{% block title %}Rcli-http-serve{% endblock %}

{% block content %}
  <h1>Error Occurred when listing for <span class="directory"> {{ cur_path }}</span></h1>

  <hr>

  <dl>
    <dt> Request Path: </dt>  <dd> <span class="directory">/{{ cur_path }}</span> </dd>
    <dt> Error Message: </dt>  <dd> <span class="error">{{ message }} </span> </dd>
  </dl>

  <hr />
{% endblock %}
